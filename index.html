 <html>
    <head>
        <script src="https://kit.fontawesome.com/64401e54f7.js"></script>
        <title>To-Do-List</title>
        <h1><u>To-Do-List    </u><i class="far fa-check-circle"></i></h1>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
        <body>
            <div class="loader">
                <img src="tick.gif">
            </div>
            <section class="input_elements">
                <select class="task_box" id="type" onchange="select_change()">
                    <option value="">Choose Task</option>
                    <option value="Workout">Workout</option>
                    <option value="Homework">Homework</option>
                    <option value="Groceries">Groceries</option>
                    <option value="C">Custom task</option>
                </select>
                
                <input id="inp" placeholder="Enter task here" value="" type="text" >

                <button type="button" class="btn btn-md btn-success" id="b1" onclick="taskadd()">ADD</button>
                <button type="button" class="btn btn-md btn-danger" id="b2" onclick="clrscr()">Clear</button>
            </section>
            <section class="text-area">
                <div><h3 id="heading">Incomplete tasks</h3><h3 id="heading2">Completed</h3></div>
        
              <hr id="breaking_line"> 
                <div id="task_area">
                    <ul>
                        
                    </ul>
                </div>
            </section>
            <script src="script.js"></script>
            <button id="complete_task_button" type="button" class="btn btn-lg btn-secondary" onclick="finalcheck()">Complete tasks</button>
            <button id="clear_task_button" type="button" class="btn btn-lg btn-secondary" onclick="erase()">Clear Screen</button>
        </body>
</html>
